<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add A Page Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-1.10.1.js"></script>
    <script src="custom.js"></script>
    <style>
      .square {
        width: 80px;
        height: 80px;
        padding: 10px;
        background-color: lightgray;
        display: inline-block;
        border-radius: 5px;

      }

      .row {
        display: block;
      }

      button {
        width: 300px;
        height: 40px;
        padding: 10px;
      }

      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }

      #congrats {
        background-color: red;
        /*visibility: hidden;*/
        height: 50px;
        width: 300px;
        display: none;
      }

    </style>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="Body ID">
  <div class="row row1">
    <div class="square col1" data-col="1" data-row="1">
    </div>

    <div class="square col2" data-col="2" data-row="1">
    </div>

    <div class="square col3" data-col="3" data-row="1">
    </div>
  </div>

  <div class="row row2">
    <div class="square col1" data-col="1" data-row="2">
    </div>

    <div class="square col2" data-col="2" data-row="2">
    </div>

    <div class="square col3" data-col="3" data-row="2">
    </div>
  </div>

  <div class="row row3">
    <div class="square col1" data-col="1" data-row="3">
    </div>

    <div class="square col2" data-col="2" data-row="3">
    </div>

    <div class="square col3" data-col="3" data-row="3">
    </div>
  </div>

  <button type="button">
    WIPE
  </button>

  <div id="congrats">
    CONGRATULATIONS!!!!!!!!!1
  </div>
</body>
</html>
